<!DOCTYPE html>
<html lang="en">
<head>
  <title>Product Page Challenge</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js"></script>
</head>
<body>
  <header>
    <h1>Shop Name</h1>
    <h2>Best Deals</h2>
  </header>

  <main>
    <section id="featured">
      <div class="highlight">
        <p>Featured Product 1</p>
        <p>Featured Product 2</p>
      </div>
      <p>Extra info outside the div.</p>
    </section>

    <section>
      <ul>
        <li>Category 1</li>
        <li>Category 2</li>
        <ul>
          <li>Sub-category A</li>
          <li>Sub-category B</li>
        </ul>
      </ul>
    </section>
  </main>

  <footer>
    <a href="https://shop.com" target="_blank">Visit Shop</a>
    <a href="http://contact.com">Contact Us</a>
  </footer>
</body>
</html>
